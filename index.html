<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kayla Keplinger's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  </head>
  <body>
    <div id="page-wrapper">
      <img
        src="images/xhs 2847979517 _ art drawing sanrio my melody.jpg"
        alt="Kayla's Icon"
        width="200"
        height="200"
      />
      <h1>Kayla Keplinger</h1>
      <h2>ケイラ・ケプリンガー</h2>
      <button id="unlockBtn">
        Click Here to Unlock <br />クリックして続ける
      </button>
    </div>
  </body>
</html>
<script>
  document.getElementById("unlockBtn").addEventListener("click", function () {
    const wrapper = document.getElementById("page-wrapper");
    wrapper.classList.add("fade-out");

    // Wait for the animation to finish (1 second), then go to desktop.html
    setTimeout(function () {
      window.location.href = "desktop.html";
    }, 1000);
  });
</script>
